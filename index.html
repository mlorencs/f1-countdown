<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>F1 - Grand Prix Countdown</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page-container">
            <div id="title">F1 2025 Season</div>
            <div class="box-container">
                <div class="box-header">
                    <div class="grand-prix-title">
                        <img id="gp-country" alt="flag" />
                        <span id="gp-name"></span>
                    </div>
                    <div id="date-value"></div>
                </div>
                <div class="box-content">
                    <div class="days-container">
                        <div id="days-value" class="value">00</div>
                        <div class="label">days</div>
                    </div>
                    <div class="vertical-divider"></div>
                    <div class="hours-container">
                        <div id="hours-value" class="value">00</div>
                        <div class="label">hrs</div>
                    </div>
                    <div class="vertical-divider"></div>
                    <div class="minutes-container">
                        <div id="minutes-value" class="value">00</div>
                        <div class="label">mins</div>
                    </div>
                    <div class="vertical-divider"></div>
                    <div class="seconds-container">
                        <div id="seconds-value" class="value">00</div>
                        <div class="label">secs</div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
