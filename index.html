<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>F1 - Grand Prix Countdown</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="next-weekend">
            <div id="title">F1 2025 Season</div>
            <div class="box-container">
                <div class="box-header">
                    <div class="grand-prix-title">
                        <img id="gp-country" class="country-flag" alt="flag" />
                        <span id="gp-name"></span>
                    </div>
                    <div id="date-value"></div>
                </div>
                <div class="box-content">
                    <div class="days-container">
                        <div id="days-value" class="value">00</div>
                        <div class="label">days</div>
                    </div>
                    <div class="vertical-divider"></div>
                    <div class="hours-container">
                        <div id="hours-value" class="value">00</div>
                        <div class="label">hrs</div>
                    </div>
                    <div class="vertical-divider"></div>
                    <div class="minutes-container">
                        <div id="minutes-value" class="value">00</div>
                        <div class="label">mins</div>
                    </div>
                    <div class="vertical-divider"></div>
                    <div class="seconds-container">
                        <div id="seconds-value" class="value">00</div>
                        <div class="label">secs</div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="full-schedule-btn">See Full Schedule</button>
                <button>See Championship Standings</button>
            </div>
        </section>

        <section id="full-schedule">
            <table class="schedule-table">
                <thead>
                    <tr class="schedule-header">
                        <th class="schedule-date">Date</th>
                        <th class="schedule-title">Name</th>
                        <th class="schedule-status">Status</th>
                    </tr>
                </thead>
                <tbody id="schedule-rows"></tbody>
            </table>
        </section>

        <!-- <section class="championship-standings"></section> -->

        <script type="module" src="main.js"></script>
    </body>
</html>
